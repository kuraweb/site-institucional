<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kura Web</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Oswald|Roboto" rel="stylesheet">
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/testes.css">
    <link rel="stylesheet" href="css/animacoes.css">
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="container-fluid">
        <div class="row main-container">
            <div>
                <h1 class="text-center">
                    <img src="img/logo.svg" alt="Logo Kura Web">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#text-menu">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </h1>
            </div>
        </div>
        <div class="collapse navbar-collapse text-center" id="text-menu">
            <ul class="nav navbar-nav">
                <li><a href="">Home</a></li>
                <li><a href="">Quem Somos</a></li>
                <li><a href="">Soluções</a></li>
                <li><a href="">Diferenciais</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </div>
    </header>

    <section class="container-fluid">
        <div class="container-canivete">
            <img src="img/svg/main.svg" class="principal" alt="Canivete">
            <img src="img/svg/tool1.svg" class="tool1" alt="Ferramenta 1">
            <img src="img/svg/tool2.svg" class="tool2" alt="Ferramenta 2">
            <img src="img/svg/tool3.svg" class="tool3" alt="Ferramenta 3">
            <img src="img/svg/tool4.svg" class="tool4" alt="Ferramenta 4">
            <img src="img/svg/tool5.svg" class="tool5" alt="Ferramenta 5">
            <img src="img/svg/tool6.svg" class="tool6" alt="Ferramenta 6">
            <img src="img/svg/tool7.svg" class="tool7" alt="Ferramenta 7">
            <img src="img/svg/tool8.svg" class="tool8" alt="Ferramenta 8">
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row main-container">
            <h4 class="text-center">Kuraweb 2017</h4>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
